{% extends 'shopping/base.html' %}

{% block content %}
    <div class='container'>
        <div class='container'>
            <h1>Add Grocery List</h1>
            <form>
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" placeholder="Item name" value={{item_name}}>
        
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    {{form.item_quantity}}
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    {{form.item_status}}
                </div>
                <div class="form-group">
                    <label>Date</label>
                    {{form.date}}
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
